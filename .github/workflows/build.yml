---
name: build-image
on:
  push:
    branches:
      - main
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  workflow_dispatch:

jobs:
  build:
    name: Build and push image
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build OCI container
        run: DOCKER_BUILDKIT=1 docker build --build-arg BUILD_FA="0" --build-arg FX_GFX_ARCHS="gfx1100" -f Dockerfile.rocm -t vllm-rocm .